<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tag</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/resource.js"></script>
</head>
<body>
    <header class="jumbotron p-3 justify-content-center">
        <div>
            <h1>Login</h1>
        </div>
    </header>
    <main>
    <div class="container">
        <ul class="nav nav-tabs">
            <li class="nav-item active">
                <a class="nav-link active" href="#login" data-toggle="tab">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#signup" data-toggle="tab">Signup</a>
            </li>
        </ul>
        <div class="tab-content">
            <div id="login" class="tab-pane fade in active show">
                <form id="loginForm">
                    <input type="email" id="login" class="form-control" name="email" placeholder="Email">
                    <input type="password" id="password" class="form-control" name="password" placeholder="Password">
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>                
            </div>
            <div id="signup" class="tab-pane fade">
                <form id="signupForm">
                    <div class="form-group">
                        <input type="text" class="form-control" name="userName" placeholder="Username">
                        <input type="email" class="form-control" name="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" name="firstName" placeholder="First Name">
                        <input type="text" class="form-control" name="lastName" placeholder="Last Name">
                    </div>                
                    <div class="form-group">
                        <label>Credentials</label>
                        <input type="password" class="form-control" name="password" minlength="6" required placeholder="Password">
                        <input type="password" class="form-control" name="passwordConf" minlength="6" required placeholder="Password Confirm">
                    </div>                    
                    <button type="submit" class="btn btn-primary">Signup</button>
                </form>                
            </div>
        </div>
    </div>
    </main>
    <script src="./login.js"></script>
</body>
</html>
