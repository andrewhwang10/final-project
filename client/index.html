<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tag</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/resource.js"></script>
    <!-- <link rel="stylesheet" href="index.css"> -->
</head>
<body>
    <header class="jumbotron p-3 justify-content-center">
        <div>
            <h1>Tag</h1>
            <p>Upload a photo!</p>
        </div>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#photoModal">
                Upload Photo
        </button>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#tagModal">
                Create Tag
        </button>
    </header>
    <main>
        <div class="btn-group" id="tagFilterButtons" role="group">

        </div>
        <div class="container" id="photosUploaded">
            <div class="row" id="photosFlex"></div>
        </div>
    </main>
    <div class="container modal-container">
            <div class="modal fade" id="photoModal" tabindex="-1" role="dialog" aria-labelledby="photoModalTitle" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="photoModalTitle">Upload Photo</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="photoForm">
                                <div class="form-group">
                                    <label for="fileInput">Photo</label>
                                    <input type="file" class="form-control-file" id="fileInput" name="file" aria-describedby="fileHelp" accept="image/png, image/jpeg">
                                    <small id="fileHelp" class="form-text text-muted">Must be type png or jpg</small>
                                </div>
                                <button type="submit" class="btn btn-primary">Upload</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="tagModal" tabindex="-1" role="dialog" aria-labelledby="tagModalTitle" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="tagModalTitle">Create Tag</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            <form id="tagForm">
                                <div class="form-group">
                                    <label for="tagName">Tag Name</label>
                                    <input type="text" class="form-control" id="tagInput" name="tagName" placeholder="Tag Name">
                                </div>
                                <div class="form-group">
                                    <label for="membersInput">Members Names</label>
                                    <input type="text" class="form-control" id="memberInput" name="membersInput" aria-describedby="membersHelp" placeholder="Members">
                                    <small id="membersHelp" class="form-text text-muted">Must be comma separated list of members' usernames.</small>
                                </div>                                
                                <button type="submit" class="btn btn-primary">Create</button>
                            </form>
                        </div>
                    </div>
                </div>
              </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
