<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Täg</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/resource.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Quicksand" rel="stylesheet">
</head>
<body>
    <header class="jumbotron p-3 justify-content-center">
        <div class="container">
            <div class="row">
            <div class="col-sm align-self-center">
                <button type="button" class="btn btn-outline-secondary btn-sm" onclick="signout()">
                    Signout
                </button>
            </div>
            <div class="col-sm align-self-center">
                <h1 class="title"><a href="index.html">Täg</a></h1>
            </div>
            <div class="col-sm align-self-center">
                <div class="buttons">
                <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#photoModal">
                        Upload Photo
                </button>
                <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#tagModal">
                        Create Tag
                </button>
            </div>
            </div>
        </div>
        </div>
        
    </header>
    <main>
        <div class="card" id="tagsBar">
            <div class="card-header">
                Tags
            </div>
            <div class="card-body">
            </div>
        </div>
        <div class="container" id="photosUploaded">
            
        </div>
    </main>
    <div class="container modal-container">
            <div class="modal fade" id="photoModal" tabindex="-1" role="dialog" aria-labelledby="photoModalTitle" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="photoModalTitle">Upload Photo</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="photoForm">
                                <div class="form-group">
                                    <label for="fileInput">Photo</label>
                                    <input type="file" class="form-control-file" id="fileInput" name="uploadFile" aria-describedby="fileHelp" accept="image/png, image/jpeg" multiple>
                                    <small id="fileHelp" class="form-text text-muted">Must be type png or jpg</small>
                                </div>
                                <button type="submit" class="btn btn-primary">Upload</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="tagModal" tabindex="-1" role="dialog" aria-labelledby="tagModalTitle" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="tagModalTitle">Create Tag</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            <form id="tagForm">
                                <div class="form-group">
                                    <label for="tagName">Tag Name</label>
                                    <input type="text" class="form-control" id="tagInput" name="name" placeholder="Tag Name">
                                </div>
                                <div class="form-group">
                                    <label for="membersInput">Member IDs</label>
                                    <input type="text" class="form-control" id="memberInput" name="members" aria-describedby="membersHelp" placeholder="Member IDs">
                                    <small id="membersHelp" class="form-text text-muted">Must be comma separated list of members' ids.</small>
                                </div>                                
                                <button type="submit" class="btn btn-primary">Create</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="tagDataModal" tabindex="-1" role="dialog" aria-labelledby="tagDataModalTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="tagDataModalTitle"></h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          ...
                        </div>
                        <div class="modal-footer row">
                            <div class="col">
                                <button type="button" class="btn btn-danger btn-sm" onclick="deleteTag(this.closest('.modal'))">Delete</button>
                            </div>
                            <div class="col-md-auto">
                                <form class="form-inline  justify-content-end">
                                        <input type="text" class="form-control form-control-sm" aria-describedby="addHelp" placeholder="Member IDs">
                                        <button type="button" class="btn btn-primary btn-sm" onclick="addMemberToTag(this.closest('.modal'))">Add</button>
                                        
                                    </form>
                                    <small id="addHelp" class="form-text text-muted">Must be comma separated list of members' ids.</small>
                            </div>
                        </div>
                      </div>
                    </div>
                  </div>
    </div>
    <div id="templates">
        <div class="card" id="tmp-card">
            <img src="" class="card-img-top" alt="">
            <div class="card-body">
                <div class="d-flex row justify-content-between">
                    <div class="d-flex col-sm align-middle">
                        <i class="far fa-heart fa-sm align-middle" onclick="like(this.closest('.card'))"></i>
                        <span class="likes-count align-middle"></span>
                    </div>
                    <div class="col-sm-auto justify-content-right">
                        <form class="form-inline">
                            <input type="text" class="form-control form-control-sm tag-input" placeholder="Tag Name">
                            <button type="button" class="btn btn-primary btn-sm" onclick="addTag(this.closest('.card'))">Tag</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="tmp-tag" class="d-flex justify-content-between">
            <a class="badge badge-pill badge-primary" onclick="getPhotosByTag(this.parentNode)"></a>
            <i class="fas fa-ellipsis-h" onclick="showTagData(this.parentNode)"></i>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
