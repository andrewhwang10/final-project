<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tag</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="index.css"> -->
</head>
<body>
    <header class="jumbotron">
        <div>
            <h1>Tag</h1>
            <p>Upload a photo!</p>
        </div>
    </header>
    <main>
        <div class="container">
            <form id="form" enctype="multipart/form-data">
                <input type="text" name="type" value="image/png" id="type">
                <input type="file" name="uploadFile" id="uploadFile" multiple>
                <!-- <button class="btn btn-success" id="submit-form" type="submit" value="Submit" form="form">Submit</button> -->
                <input type="submit" name="submit" value="Submit">
            </form>
        </div>
        <div class="container" id="photosUploaded">
            <div class="row" id="photosFlex"></div>
        </div>
    </main>
    <script src="/index.js"></script>
</body>
</html>
